<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Expense tracker</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="headline text-center">Where's my <span id="green">$$$</span>?</h1>
      </div>
      <div class="col-md-6">
        <h2>Categories:</h2>
        <div id="category-list">
          <ul><!-- Category titles go here --></ul>
        </div>
        <form id="category-input">
          <div class="form-group">
            <input type="text" id="category" class="form-control" placeholder="New Category"></input>
          </div>
          <button class="btn btn-primary" type="submit">Add</button>
        </form>
      </div>

      <div class="col-md-6">
        <form id="item-input">
          <h2>Add <span id="name-category"></span> purchase:</h2>
          <div class="form-group">
            <input type="text" id="description" class="form-control" placeholder="Description"></input>
          </div>
          <div class="form-group">
            <input type="number" id="amount" class="form-control" placeholder="Dollar Amount"></input>
          </div>
          <div class="form-group">
            <input type="number" id="quantity" class="form-control" placeholder="Quantity"></input>
          </div>
          <button class="btn btn-primary" type="submit">Track!</button>
        </form>
      </div>
    </div>

    <div class="row">
      <div class = "col-md-12" id="purchase-list">
        <table class="table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
              <th>Quantity</th>
              <th>Total Cost</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div class="text-center footer">
      <h6>Created by Christian Danielsen. Copyright MIT</h6 >
    </div>
  </div>
</body>
</html>
